<!doctype html>
<html lang="sv-se">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/css/main.css">
        <title>Playground</title>
    </head>
    <body>
        <section id="light">
            <img src="assets/images/Dabmeister.jpg" alt="">
        </section>
        <main>
            <section>
                <img id="dab" src="assets/images/Dabmeister.jpg" alt="">
            </section>
            <section id="slide">
                <p id="prev">←</p>
                <img src="" alt="">
                <p id="next">→</p>
            </section>
            <section id="seiz">
                <p>Press F to pay respect</p>
                <h1></h1>
            </section>
            <section id="time">
                <section></section>
                <p></p>
            </section>
            <section id="clicker">
                <section><p></p></section>
                
                <input type="button" value="Click me!">
            </section>
            <section id="videoPlayer">
                <video src="assets/videos/Darude - Sandstorm.mp4"></video>
                <section id="controller">
                    <input id="play" type="button" value="Play">
                    <input type="button" value="Rewind" id="rewind">
                    <input type="button" value="Forward" id="forward">
                    <input type="button" value="Restart" id="restart">
                </section>
                <section id="lower-controller">
                    <p>Volume slider</p>
                    <input type="range" name="Volume" id="volume" value="20">
                </section>
            </section>
        </main>
        
        <script src="assets/js/play.js"></script>
    </body>
</html>
